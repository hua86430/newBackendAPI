openapi: 3.0.0
info:
  title: Cash Page API
  description: 金流設定 API
  version: 1.0.0
tags:
  - name: 使用者資料
paths:
  /api/backend/homeSet/cash:
    get:
      summary: 取得使用者設定
      description: 取得各項金流設定
      operationId: getCashSet
      responses:
        "200":
          description: 回傳使用者設定
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200CodeForCash"
        "400":
          description: 操作失敗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400Code"
        "401":
          description: 使用者未登入
        "402":
          description: 系統忙碌中
      tags:
        - 使用者資料
  /api/backend/homeSet/cash/{id}:
    put:
      summary: 更新對應ID的金流選項設定
      description: 依照對應的ID修改使用者送出的資料
      operationId: updateCashSet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            additionalProperties: false
      requestBody:
        description: 使用者送出的資料
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cashDataType"
      responses:
        "200":
          description: 回傳使用者設定
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200CodeForCash"
        "400":
          description: 操作失敗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400Code"
        "401":
          description: 使用者未登入
        "402":
          description: 系統忙碌中
      tags:
        - 使用者資料
  /api/backend/homeSet/cash/key:
    get:
      summary: 使用者金鑰資料
      description: 發出請求返回新的使用者資料
      operationId: getKeyData
      responses:
        "200":
          description: 回傳使用者金鑰資料
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/200CodeForKey"
        "401":
          description: 使用者未登入
        "402":
          description: 系統忙碌中
      tags:
        - 使用者資料
    put:
      summary: 更新使用者資料
      description: 傳送需變更的資料並回傳結果
      operationId: updateKeyData
      requestBody:
        description: 使用者送出的資料
        content:
          application/json:
            schema:
              type: object
              properties:
                MerchantID:
                  type: string
                  example: FBB160032132111
                HashKey:
                  type: string
                  example: MSTvGmmNPl8Xf2we4aKDpiyMEGsOtRGf
                HashIV:
                  type: string
                  example: PQOMMW7HoxxYsbC
      responses:
        "200":
          description: 回傳成功訊息
        "400":
          description: 操作失敗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/400Code"
        "401":
          description: 使用者未登入
        "402":
          description: 系統忙碌中
      tags:
        - 使用者資料
