    200CodeForCash:
      type: object
      properties:
        code:
          type: number
          description: 狀態碼
          example: 200
        status:
          type: boolean
          example: true
        message:
          type: string
          example: ""
        result:
          $ref: "#/components/schemas/getData"
    400Code:
      type: object
      properties:
        code:
          type: number
          description: 狀態碼
          example: 400
        status:
          type: boolean
          example: true
        message:
          type: string
          example: ""
        result:
          type: object
    cashDataType:
      type: object
      properties:
        Utilities:
          type: object
          description: 通用屬性
          properties:
            type:
              type: string
              description: 支付方式種類
            permission:
              type: string
              description: 權限
            onoff:
              type: string
              description: 開關
        creditCard:
          type: object
          description: 線上信用卡
          properties:
            charge:
              type: number
              description: 交易處理費
        atm:
          type: object
          description: 超商代碼繳費
          properties:
            charge:
              type: number
              description: 交易處理費
        convenience:
          type: object
          description: 超商代碼繳費
          properties:
            charge:
              type: number
              description: 交易處理費
        transfer:
          type: object
          description: 轉帳匯款
          properties:
            accountNum:
              type: number
              description: 帳戶號碼
            accountName:
              type: string
              description: 帳戶名稱
            code:
              type: string
              description: 銀行代碼
        linePay:
          type: object
          description: LinePay
          properties:
            channelID:
              type: string
              description: Line channelID
            channelSecretKey:
              type: string
              description: Line channelSecretKey
            charge:
              type: number
              description: 交易處理費
        selfPick:
          type: object
          description: 自取付款
          properties:
            merchantTel:
              type: string
              description: 商家電話
            merchantAddress:
              type: string
              description: 商家地址
        molpay-AND-Ipay:
          type: object
          description: molpay 和 Ipay 的一樣
          properties:
            option:
              type: object
              description: 付款選項
              properties:
                typeName:
                  type: string
                  example: "1=on 0=off"
        fasney:
          type: object
          description: fasney支付
          properties:
            storeId:
              type: string
              description: store ID
            apiKey:
              type: string
              description: API KEY
            apiSecret:
              type: string
              description: API Secret
    keyDataType:
      type: object
      properties:
        selectIndex:
          type: string
          description: 已選擇的金鑰索引值
          example: "2"
        selectKeyData:
          type: object
          description: 已選擇的金鑰資料
          properties:
            MerchantID:
              type: string
              example: FBB160032132111
            HashKey:
              type: string
              example: MSTvGmmNPl8Xf2we4aKDpiyMEGsOtRGf
            HashIV:
              type: string
              example: PQOMMW7HoxxYsbC
        list:
          type: array
          description: 使用者所有的金鑰資訊
          items:
            type: object
            properties:
              MerchantID:
                type: string
              HashKey:
                type: string
              HashIV:
                type: string
          example:
            - MerchantID: FBB160032132111
              HashKey: MSTvGmmNPl8Xf2we4aKDpiyMEGsOtRGf
              HashIV: PQOMMW7HoxxYsbC
            - MerchantID: FBB160032132111
              HashKey: MSTvGmmNPl8Xf2we4aKDpiyMEGsOtRGf
              HashIV: PQOMMW7HoxxYsbC
    200CodeForKey:
      type: object
      properties:
        code:
          type: number
          description: 狀態碼
          example: 200
        status:
          type: boolean
          example: true
        message:
          type: string
          example: ""
        result:
          $ref: "#/components/schemas/keyDataType"
